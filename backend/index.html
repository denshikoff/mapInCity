<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!--mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">
    <title>Решаем вместе</title>
</head>
<body>

<div id="map"></div>

<div class="modal fade" id="Modalform" tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Ввести данные</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <select id="select_type">
                            <option value="Дороги">Дороги</option>
                            <option value="Общественный транспорт">Общественный транспорт</option>
                            <option selected value="ЖКХ">ЖКХ</option>
                            <option value="Доступная среда">Доступная среда</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Описание проблемы:</label>
                        <textarea id="message-text" rows="4" class="form-control" ></textarea>
                    </div>
                </form>
            </div>

            <!--Нижние кнопки-->
            <div class="modal-footer">
                <button id="btn_close" type="button" class="btn btn-secondary" data-dismiss="modal" onclick="document.getElementById('message-text').value = ''">
                    Close
                </button>
                <a href="#" id="submit" class="btn btn-success success">Submit</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

<script src="dropdown.js"></script>-->

<script src="script.js"></script>
</body>
</html>
